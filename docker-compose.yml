version: "3.6"
services:
  postgres:
    image: postgres:11.7
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_PASSWORD: pg_password
    ports:
      - "5433:5432"
